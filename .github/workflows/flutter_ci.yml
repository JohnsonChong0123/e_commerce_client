name: Flutter CI

on:
  push:
    branches: [ main ]
  pull_request:       

jobs:
  debug_build:
    name: Debug Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 3.38.9
      
      - name: Cache Flutter dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            ~/.gradle/caches
          key: ${{ runner.os }}-flutter-${{ hashFiles('**/pubspec.lock') }}
      
      - name: Decode and Setup Keystore
        run: |
          echo "${{ secrets.DEBUG_KEYSTORE_BASE64 }}" | base64 --decode > android/app/debug.keystore
          echo "storePassword=${{ secrets.KEYSTORE_PASSWORD }}" > android/key.properties
          echo "keyPassword=${{ secrets.KEY_PASSWORD }}" >> android/key.properties
          echo "keyAlias=${{ secrets.KEY_ALIAS }}" >> android/key.properties
          echo "storeFile=debug.keystore" >> android/key.properties
      
      - name: Inject Facebook Secrets
        run: |
          sed -i '/FACEBOOK_APP_ID/d' android/gradle.properties
          sed -i '/FACEBOOK_CLIENT_TOKEN/d' android/gradle.properties
          echo "FACEBOOK_APP_ID=${{ secrets.FACEBOOK_APP_ID }}" >> android/gradle.properties
          echo "FACEBOOK_CLIENT_TOKEN=${{ secrets.FACEBOOK_CLIENT_TOKEN }}" >> android/gradle.properties
      
      - name: Create .env file
        run: |
          echo "GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }}" > .env
          echo "SERVER_URL=${{ secrets.SERVER_URL }}" >> .env
      
      - name: Install Dependencies
        run: flutter pub get
      
      - name: Run Tests
        run: flutter test
      
      - name: Build Debug APK
        run: flutter build apk --debug -v
      
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: build/app/outputs/flutter-apk/app-debug.apk